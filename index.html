<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="receipt">
      <h1>Receipt</h1>
      <table class="list" id="product-list">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sum</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" value="Name" required />
            </div>
            <div>
              <label for="price">Price: </label>
              <input
                type="number"
                name="price"
                id="price"
                value="1.00"
                step="0.01"
                required
              />
            </div>
            <div>
              <label for="quantity">Quantity: </label>
              <input
                type="number"
                name="price"
                id="quantity"
                value="1.00"
                step="0.01"
                required
              />
            </div>

            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>

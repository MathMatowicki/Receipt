<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
  </head>
  <body>
    <div id="receipt">
      <h1>Receipt</h1>
      <table class="list" id="product-list">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sum</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <form id="add-form" onsubmit="addNewProduct();">
      <p>Add product</p>
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" value="Name" required />
      <label for="price">Price: </label>
      <input
        type="text"
        name="price"
        id="price"
        value="1.00"
        step="0.01"
        required
      />
      <label for="quantity">Quantity: </label>
      <input
        type="text"
        name="price"
        id="quantity"
        value="1.00"
        step="0.01"
        required
      />
      <button type="submit" id="submit-button">Add</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
